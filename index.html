<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="jawad.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Typing Speed Test Game</h1>
  </header>
  <div class="contaner">
    <nav>
      <h3>You Are Playing On [ <span class="difficalty">Normal</span> ] Level
      & You Have [ <span class="timehave">3</span> ] To Type The Word</h3>
    </nav>
    <div class="chooselvl">
      <span>Easy</span>
      <span>Normal</span>
      <span>Hard</span>
    </div>
    <button class="gamestarter">Start Playing</button>
    <div class="word">
      <h1></h1>
      <input type="text" id="maininput">
    </div>
    <div class="coming-words"></div>
    <div class="scores">
      <p>Time Left : <span class="timeleft">2 Seconds</span></p>
      <p>Score : <span class="solved">0</span> From <span class="left"></span></p>
    </div>
    <div class="centering">
      <p></p>
    </div>
  </div>
  <script src="jawad2.js"></script>
</body>
</html>
